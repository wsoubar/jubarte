
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Lista de Usuários</h3>
<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3" >Adicionar Usuários</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>E-mail</th>
    <th>Ação</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="usuario:${allUserList}">
    <td th:text="${usuario.id}"></td>
    <td th:text="${usuario.nome}"></td>
    <td th:text="${usuario.email}"></td>
        <td> <a th:href="@{/showForm/{id}(id=${usuario.id})}"
                class="btn btn-primary">Alterar</a>
                <a th:href="@{/delete/{id}(id=${usuario.id})}"
                class="btn btn-danger">Apagar</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
